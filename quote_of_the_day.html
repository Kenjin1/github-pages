<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation du Jour</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        .quote-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .quote {
            font-size: 24px;
            font-style: italic;
            margin-bottom: 10px;
        }
        .author {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote">"Le succès est la somme de petits efforts répétés jour après jour."</div>
        <div class="author">– Robert Collier</div>
    </div>
</body>
</html>
